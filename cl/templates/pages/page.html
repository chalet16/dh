{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>German House Cookcrew site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{% get_static_prefix %}media/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{% get_static_prefix %}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% get_static_prefix %}ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% get_static_prefix %}ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% get_static_prefix %}ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="{% get_static_prefix %}ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="{% get_static_prefix %}ico/favicon.png">
 {% block header %}{% endblock %}
  </head>

  <body>

    <div class="navbar  navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url show_welcome %}">dhSteward</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <!-- li class="active"><a href="/">Home</a></li-->
              <li><a href="{% url show_welcome %}">Home</a></li>
              <li><a href="{% url show_menus %}">Menu</a></li>
              <li><a href="{% url show_recipes %}">Recipes</a></li>
              <li><a href="{% url admin:index %}">Admin</a></li>     
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
       {% block main %}
       {% endblock %}
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% get_static_prefix %}js/jquery.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-transition.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-alert.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-modal.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-dropdown.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-scrollspy.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-tab.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-tooltip.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-popover.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-button.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-collapse.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-carousel.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-typeahead.js"></script>
    {% block footer %}
    <div class="container">
     <footer id="footer">
     <hr/>
        <p class="pull-right"><a href="http://dh.scripts.mit.edu/dh/">MIT German House Site</a></p>
      </footer>
     </div>
    {% endblock %}
  </body>
</html>
